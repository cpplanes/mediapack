language: python
python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"

# command to install dependencies
install:
 - pip install .
 - pip install pytest coverage python-coveralls flake8

# command to run tests
script:
  - coverage run --source mediapack -m py.test
  - flake8 pymls

after_success:
- coveralls
